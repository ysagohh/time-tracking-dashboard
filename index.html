<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://raw.githubusercontent.com/ysagohh/time-tracking-dashboard/refs/heads/main/images/preview.jpg">

  <main class="grid" id="container">
    <header>
      <div id="profile">
        <img src="./images/image-jeremy.png" alt="profile photo" />

          <span>Report for</span>

    </header>
